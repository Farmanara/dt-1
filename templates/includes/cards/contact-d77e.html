<!-- from ./themeforest-templist/HTML/LTR/Html/contact.html -->
<div class="card mb-0">
 <div class="card-header">
  <h3 class="card-title">
   Contact Us
  </h3>
 </div>
 <div class="card-body">
  <div class="form-group">
   <input class="form-control" id="name1" placeholder="Your Name" type="text"/>
  </div>
  <div class="form-group">
   <input class="form-control" id="email" placeholder="Email address" type="email"/>
  </div>
  <div class="form-group">
   <input class="form-control" id="subject" placeholder="Subject" type="email"/>
  </div>
  <div class="form-group">
   <textarea class="form-control" name="example-textarea-input" placeholder="Message" rows="6"></textarea>
  </div>
  <div class="text-left">
   <a class="btn ripple btn-primary" href="#">
    Send Message
   </a>
  </div>
 </div>
</div>
