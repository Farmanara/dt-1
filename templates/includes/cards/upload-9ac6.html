<div class="card">
 <div class="card-header">
  <h3 class="card-title">
   Upload Items
  </h3>
 </div>
 <div class="card-body">
  <div class="row">
   <div class="col-sm-12 col-md-12">
    <div class="form-group">
     <select class="form-control custom-select select2-show-search" id="select-countries" name="country">
      <option selected="" value="1">
       Search Categories
      </option>
      <option value="2">
       HTML
      </option>
      <option value="3">
       Wordpress
      </option>
      <option value="4">
       Angular
      </option>
      <option value="5">
       PHP
      </option>
      <option value="7">
       PSD
      </option>
      <option value="8">
       Plugins
      </option>
     </select>
    </div>
   </div>
   <div class="col-sm-12 col-md-12">
    <div class="form-group">
     <label class="form-label">
      Item Name
     </label>
     <input class="form-control" placeholder="Enter Name" type="text"/>
    </div>
   </div>
   <div class="col-md-12">
    <div class="form-group">
     <label class="form-label">
      Description
     </label>
     <textarea class="form-control" placeholder="Enter your description" rows="5"></textarea>
    </div>
   </div>
   <div class="col-md-12">
    <div class="form-group">
     <label class="form-label">
      Upload Image
     </label>
     <div class="custom-file">
      <input class="custom-file-input" name="example-file-input-custom" type="file"/>
      <label class="custom-file-label">
       Choose file
      </label>
     </div>
    </div>
   </div>
   <div class="col-md-12">
    <div class="">
     <div class="form-group">
      <label class="form-label text-dark">
       Image1
      </label>
      <select class="form-control custom-select select2">
       <option>
        Image1
       </option>
      </select>
     </div>
     <div class="form-group">
      <label class="form-label text-dark">
       Image2
      </label>
      <select class="form-control custom-select select2">
       <option>
        Image2
       </option>
      </select>
     </div>
    </div>
   </div>
   <div class="col-sm-6 col-md-6">
    <div class="form-group">
     <label class="form-label">
      File Included
      <span class="text-danger">
       *
      </span>
     </label>
     <input class="form-control" placeholder="Enter here" type="email"/>
    </div>
   </div>
   <div class="col-sm-6 col-md-6">
    <div class="form-group">
     <label class="form-label">
      Item Dimensions
      <span class="text-danger">
       *
      </span>
     </label>
     <input class="form-control" placeholder="Enter Dimensions" type="number"/>
    </div>
   </div>
   <div class="col-md-12">
    <div class="form-group">
     <label class="form-label">
      Tags
      <span class="text-danger">
       *
      </span>
     </label>
     <textarea class="form-control" placeholder="Enter Item tags..." rows="3"></textarea>
    </div>
   </div>
   <div class="col-md-12">
    <div class="form-group">
     <div class="row">
      <div class="col-md-3">
       <label class="form-label">
        Item Theme:
       </label>
      </div>
      <div class="col-md-9">
       <select class="form-control select2 languages" data-placeholder="Choose a Language...">
        <option value="0">
         Choose Theme
        </option>
        <option value="1">
         Default Theme
        </option>
        <option value="2">
         Light Theme
        </option>
        <option value="3">
         Dark Theme
        </option>
        <option value="4">
         Sidebar light Theme
        </option>
        <option value="5">
         Sidebar Dark Theme
        </option>
        <option value="6">
         RTL
        </option>
       </select>
      </div>
     </div>
    </div>
   </div>
   <div class="col-md-12">
    <div class="form-group">
     <div class="row">
      <div class="col-md-3">
       <label class="form-label" id="inputEmail4">
        Color Theme:
       </label>
      </div>
      <div class="col-md-9">
       <div class="custom-controls-stacked d-flex">
        <label class="custom-control custom-radio mr-4">
         <input checked="" class="custom-control-input" name="example-radios" type="radio" value="option1"/>
         <span class="custom-control-label">
          Light
         </span>
        </label>
        <label class="custom-control custom-radio">
         <input class="custom-control-input" name="example-radios" type="radio" value="option2"/>
         <span class="custom-control-label">
          Dark
         </span>
        </label>
       </div>
      </div>
     </div>
    </div>
   </div>
   <div class="col-md-12">
    <div class="form-group mb-0">
     <div class="row">
      <div class="col-md-3">
       <label class="form-label">
        Responsive Layout:
       </label>
      </div>
      <div class="col-md-9">
       <label class="custom-switch pl-0">
        <input class="custom-switch-input" name="custom-switch-checkbox" type="checkbox"/>
        <span class="custom-switch-indicator">
        </span>
        <span class="custom-switch-description">
         On/Off
        </span>
       </label>
      </div>
     </div>
    </div>
   </div>
  </div>
 </div>
 <div class="card-footer text-right">
  <div class="btn-list">
   <button class="btn ripple btn-primary" type="submit">
    Submit
   </button>
   <button class="btn ripple btn-secondary" type="submit">
    Cancel
   </button>
  </div>
 </div>
</div>
